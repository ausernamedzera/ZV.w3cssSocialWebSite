<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>W3.CSS Social Template</title>
</head>
<body>
    <div class="all">
        <!-- Navbar -->
    <div class="container">
        <nav id="navbar">
            <ul>
                <li id="buttons" class="logo"><a href="#logo"><i class="fa-solid fa-house"></i>Logo</a></li>
                <div class="logo"></div>
                <li id="buttons"><a href="#News"><i class="fa-solid fa-earth-americas"> </a></i></li>
                <li id="buttons"><a href="#AccountSettings"><i class="fa-solid fa-person"></i></a></li>
                <li id="buttons"><a href="#Messages"><i class="fa-solid fa-envelope"></i></a></li>
                <li id="buttons"><a href="Notifications"><i class="fa-solid fa-bell"></i></a></li>
                <li id="buttons" class="btn-img"><a href="#"><img src="/images/avatar2.png" alt="avatar2"></a></li>
            </ul>
        </nav>
    </div>
    <div class="containers">
        <!-- My Profile Left Column-->
         <div class="myprofile">
            <div class="myprofile-ch">
                <h4>My Profile</h4>
                <img src="/images/avatar3.png" alt="avatar3">
            </div>
            <hr class="divider">
            <div class="myprofile-ch", id="personal">
                <p><i class="fa-solid fa-pencil"></i> Designer, UI</p>
                <p><i class="fa-solid fa-house"></i> London, UK</p>
                <p><i class="fa-solid fa-cake-candles"></i> April 1, 1988</p>
            </div>
        </div>
        <!-- Events Left Column -->
         <div class="events">
            <div class="events-in">
                
                <a href="#"><p><i class="fa-regular fa-circle"></i> My Groups</p></a>
                <a href="#"><p><i class="fa-solid fa-calendar-check"></i> My Events</p> </a>
                <a href="#"><p><i class="fa-solid fa-people-group"></i> My Photos</p></a>
                
            </div>
    
         </div>
         <!-- interests -->
          <div class="interests">
            <p></p>
        </div>
        <!-- a msg box that can be closeable -->
         <div class="msgbox">
    
         </div>
    </div>
    </div>
    
</body>
</html>
